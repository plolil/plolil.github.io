<!DOCTYPE html>
<html>
<head>
  <!-- the <head></head> tag is where you put stuff that isnt directly in the page. this includes stuff like stylesheets, scripts, and info about the page itself-->
  <!-- the brackets this text is in denote an html comment -->
  <!-- i referenced the script as "/index.js". the browser will interperet this as [whatever site index.html is on]/index.js. -->
  <!-- in this case, that would be "plolil.github.io/index.js -->
  <script src="/index.js"></script>
  <!-- this tells the browser that the document uses unicode encoding. most browsers will assume that if this is missing. note the lack of a closing tag.-->
  <meta charset="UTF-8">
  <!-- this tells the browser what to put in the tab name -->
  <meta name="description" content="A cool as heck website!!">
</head>
<body>
  <h1>Header 1</h1>
  <h2>Header 2</h2>
  <h3>Header 3</h3>
  <h4>Header 4</h4>
  <h5>Header 5</h5>
  <h6>Header 6</h6>
  <p>
    :thonk:
    (this is a paragraph)
    note how the newlines are ignored, this goes for basically everything
  </p>
  <p>
    but this new paragrapgh is on a new line!
  </p>
</body>
</html>
